
<ion-header>
  <ion-toolbar>
    <ion-label >Register</ion-label>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="welcome"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-grid>
  <ion-col>
    <ion-icon name="checkmark-circle-outline"></ion-icon><ion-label >sign up</ion-label>
  </ion-col>
  <ion-col>
    <ion-icon name="checkmark-circle-outline"></ion-icon><ion-label >create profile</ion-label>
  </ion-col>
  <ion-col>
    <ion-icon name="checkmark-circle-outline"></ion-icon><ion-label >email confirmation</ion-label>
  </ion-col>
</ion-grid>

  <ion-grid>
    <form>
      <ion-col>
      </ion-col> 
      <ion-col>
        <ion-row>

        </ion-row>
        <ion-row>
          <ion-item class="loginFields">
            <ion-input placeholder="FIRST NAME" shape="round" fill="solid"></ion-input>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item class="loginFields">
            <ion-input placeholder="LASTNAME" shape="round" fill="outline"></ion-input>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item class="loginFields">
            <ion-input placeholder="EMAIL" shape="round" fill="outline"></ion-input>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item class="loginFields">
            <ion-input placeholder="ZIP" shape="round" fill="outline"></ion-input>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item>
            <ion-button routerLink="profile" routerLinkActive="active" id="p1submit" shape="round" fill="solid" type="submit" (click)="createProfile()"> next</ion-button>
            
    
          </ion-item>
        </ion-row>
      </ion-col>
      <ion-col>
      </ion-col> 
  </form>
</ion-grid>
